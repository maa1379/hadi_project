{% extends "base.html" %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">

                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title text-center">لیست کاربران ادمین</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">

                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">نام کازبر</th>
                                    <th scope="col">ایمیل</th>
                                    <th scope="col-2">رمز غبور</th>



                                </tr>


                                {% for user in object_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ user.username }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.password }}</td>
                                    </tr>
                                {% empty %}
                                    <h1  class="text-error">هنوز هسچ کاربر ادمینی ثبت نشده</h1>
                                {% endfor %}
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
    </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
